<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RainbowEDU</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

	<!-- Optional theme -->

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <div th:replace="fragments/header :: header-css"/>

    <div th:replace="index/carousel :: carousel-css"/>

<div class="container">
    <div class="starter-template">
        <h1>Webservice intial</h1>
        <h2>1. Visit <a th:href="@{/admin}">Part 1</a></h2>
        <h2>2. Visit <a th:href="@{/user}">Part 2</a></h2>
        <h2>3. Visit <a th:href="@{/about}">Part 3</a></h2>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>
